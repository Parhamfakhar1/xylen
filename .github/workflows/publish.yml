# .github/workflows/publish.yml
name: Publish Xylen to PyPI

on:
  release:
    types: [published]  # فقط هنگام انتشار ریلیز (نه پیش‌نمایش)

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # برای trusted publishing (بدون نیاز به توکن)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest

      - name: Run tests
        run: |
          pip install -e ".[dev]"
          pytest tests/ -v

      - name: Build package
        run: |
          python -m build

      - name: Publish to TestPyPI (dry run)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi --skip-existing dist/* --verbose || echo "TestPyPI upload failed (optional)"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}